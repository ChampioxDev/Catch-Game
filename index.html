<html>
<head>
    <title>CatchGame v1.2</title>
    <link href="style.css" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body id="body" onload="window.addEventListener('keypress', (event) => keyEventListener(event))">
    <div class="score" id="score">0</div>
    <div class="cage">
        <div class="player" id="player"><img src="assets/textures/entity/player.png"></div>
        <div class="thing" id="thing"><img src="assets/textures/items/orb.png"></div>
        <div class="enemy" id="enemy"><img src="assets/textures/entity/enemy.png"></div>
    </div>
    <div id="gameover" class="gameover"><img src="assets/textures/titles/gameover.png"></div>
    <audio autoplay loop volume="0.45"><source src="assets/sounds/maintheme5.ogg" type="audio/ogg"></audio>
    <script>initGame();</script>
</body>
</html>
